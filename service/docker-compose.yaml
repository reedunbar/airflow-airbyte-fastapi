version: '3.8'
networks:
  default:
    name: airflow_summit_network
    external: true
services:
  microservices:
    image: model_service:lastest
    ports:
      - "8082:8082"
    volumes:
      - ./service:/service  # Mount local service directory into the container
    command: uvicorn main:app --host 0.0.0.0 --port 8082 --reload
